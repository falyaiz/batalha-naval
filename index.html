<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Batalha Naval Multiplayer</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="ocean-background">
            <!-- Camadas de fundo serão adicionadas via JS -->
        </div>
        <header>
            <h1>Batalha Naval Multiplayer</h1>
            <div id="turn-indicator" class="turn-indicator">Aguardando conexão...</div>
        </header>
        <div id="status">Conectando...</div>
        <div class="container">
            <div class="board-section">
                <h2>Seu Tabuleiro</h2>
                <div id="playerGrid" class="grid"></div>
            </div>
            <div class="board-section">
                <h2>Tabuleiro do Oponente</h2>
                <div id="opponentGrid" class="grid"></div>
            </div>
        </div>
        <script src="websocket.js"></script>
        <script src="game.js"></script>
    </body>
</html>
